<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Game</title>
    <link href="styles/game.css" rel="stylesheet">
    <script src="styles/game.js"></script>
</head>
<body>
    <div class="wrapper">
        <div class="wrapper_header">
            <div class="contents_title">
                <div class="title">GAME</div>
                <div class="sub_title">TODAY CHOICE</div>
            </div>
            <div class="divideLine"></div>
        </div>
        <div class="game_container">
            <img src="images/train.png" alt="">
            <div class="game_title">Word Chain</div>
            <div class="game_subtitle">Word From: <span id="word">Apple</span></div>
            <div class="word_text">
                <input class="textbox" id="myword" placeholder="Enter the word">
                <button class="search" onclick="word_game()">Enter</button>
            </div>
            <div id="word_result" class="word_result">Result!</div>
        </div>
        <div class="game_container">
            <img class="lotto_img" src="images/lotto.png" alt="">
            <div class="game_title">LOTTO</div>
            <div class="game_subtitle">Click the Button</div>
            <div class="lotto_box">
                <div id="lotto_num1">3</div>
                <div id="lotto_num2">5</div>
                <div id="lotto_num3">10</div>
                <div id="lotto_num4">24</div>
                <div id="lotto_num5">30</div>
                <div id="lotto_num6">34</div>
            </div>
            <button class="lotto_search" onclick="lotto()">Enter</button>
        </div>
    </div>
</body>
</html>
