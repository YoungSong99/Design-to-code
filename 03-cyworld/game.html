<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Game</title>
    <link href="styles/game.css" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
        <div class="wrapper_header">
            <div class="contents_title">
                <div class="title">GAME</div>
                <div class="sub_title">TODAY CHOICE</div>
            </div>
            <div class="divideLine"></div>
        </div>
        <div class="game_container">
            <img src="images/train.png" alt="">
            <div class="game_title">Word Chain</div>
            <div class="game_subtitle">Word From: <span id="word">Apple</span></div>
            <div class="word_text">
                <input class="textbox" id="myword" placeholder="Enter the word">
                <button class="search">Enter</button>
            </div>
            <div id="result" class="word_result">Result!</div>
        </div>
        <div class="game_container">
            <img class="lotto_img" src="images/lotto.png" alt="">
            <div class="game_title">LOTTO</div>
            <div class="game_subtitle">Click the Button</div>
            <div class="lotto_box">
                <div class="lotto_num">3</div>
                <div class="lotto_num">5</div>
                <div class="lotto_num">10</div>
                <div class="lotto_num">24</div>
                <div class="lotto_num">30</div>
                <div class="lotto_num">34</div>
            </div>
            <button class="lotto_search">Enter</button>
        </div>
    </div>
</body>
</html>
