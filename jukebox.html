<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Jukebox</title>
    <link href="styles/jukebox.css" rel="stylesheet"></link>
</head>
<body>
<div class="wrapper">
    <div class="music_img_wrapper">
        <div class="wrapper_header">
            <div class="contents_title">
                <div class="title">Memory Lane Music</div>
                <div class="sub_title">Today's Choice</div>
            </div>
            <div class="divideLine"></div>
        </div>
        <div class="album_img_container">
            <div class="album">
                <img src="images/album1.png">
                <div class="album_title">Y(Please Tell Me Why)</div>
                <div class="album_sub_title">Freestyle</div>
            </div>
            <div class="album">
                <img src="images/album2.png">
                <div class="album_title">Snow Flower</div>
                <div class="album_sub_title">Park Hyo Shin</div>
            </div>
            <div class="album">
                <img src="images/album3.png">
                <div class="album_title">I Guess I Loved You</div>
                <div class="album_sub_title">Yoon Do Hyun</div>
            </div>
        </div>
    </div>
    <div class="music_list_wrapper">
        <div class="wrapper_header">
            <div class="contents_title">
                <div class="title">Memory Lane Music</div>
                <div class="sub_title">Today's Choice</div>
            </div>
        </div>
        <div class="music_list">
            <table>
                <thead>
                    <tr>
                        <th><label><input type="checkbox"></label></th>
                        <th>No</th>
                        <th>Title</th>
                        <th>Artist</th>
                    </tr>
                </thead>
                <tbody>
                <tr>
                    <td><label><input type="checkbox"></label></td>
                    <td>1</td>
                    <td>눈의 꽃</td>
                    <td>박효신</td>
                </tr>
                <tr>
                    <td><label><input type="checkbox"></label></td>
                    <td>2</td>
                    <td>사랑스러워</td>
                    <td>김종국</td>
                </tr>
                <tr>
                    <td><label><input type="checkbox"></label></td>
                    <td>3</td>
                    <td>내사람: Partner For Life</td>
                    <td>SG 워너비</td>
                </tr>
                <tr>
                    <td><label><input type="checkbox"></label></td>
                    <td>4</td>
                    <td>Love Love Love</td>
                    <td>에픽하이</td>
                </tr>
                <tr>
                    <td><label><input type="checkbox"></label></td>
                    <td>5</td>
                    <td>애인...있어요</td>
                    <td>이은미</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

</div>

</body>
</html>
